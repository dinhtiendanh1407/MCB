<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <h1>Đinh Tiến Danh-B19DCDT027</h1>
    <div class="row">
    
      <div id=" image bg-danger"  style=" width:33% ; height: 200px; font-size:30px ; margin-bottom: 5px; text-align: center;color: aliceblue ; border-radius: 12px;">       
        NHIỆT ĐỘ
        <P id = 'nhietdo'></P>
        <script>
          var x = document.getElementById("nhietdo").innerHTML = Math.floor(Math.random() * 101);
          if (x<37){
              document.getElementById(" image bg-danger").style.backgroundColor = "orange";
          }else {
              document.getElementById(" image bg-danger").style.backgroundColor = "red";
          }
          </script>  
      </div>

      <div id = "bg-info" style="width: 33%; height: 200px ; font-size:30px ; margin-bottom: 5px; text-align: center;color: aliceblue; border-radius: 12px;"> ĐỘ ẨM
        <P id = 'do am'></P>
        <script>
          var y = document.getElementById("do am").innerHTML = Math.floor(Math.random() * 101);
          if (y<70){
              document.getElementById("bg-info").style.backgroundColor = "cyan";
          }else {
              document.getElementById("bg-info").style.backgroundColor = "blue";
          }
          </script>
      </div>

      <div id="bg-success" style="width: 33%; height:200px; font-size:30px ; margin-bottom: 5px; text-align: center;color: aliceblue; border-radius: 12px;">
        ÁNH SÁNG
        <P id = 'anh sang'></P>
        <script>
          var z = document.getElementById("anh sang").innerHTML = Math.floor(Math.random() * 101);
          if (z<60){
              document.getElementById("bg-success").style.backgroundColor = "black";
          }else {
              document.getElementById("bg-success").style.backgroundColor = "wheat";
          }
          </script>
      </div>
      
    </div>
    <div class="row">
    <div class="col-sm-8" style="height:400px ; margin-top: 10px;">
      <img src="https://images.tuyensinh247.com/picture/2019/0227/khihau-bd_1.jpg" alt="A image" width="100%" height="400px" title="" >
    </div>
    <div class="col-sm-4">
      <p class="font-italic">
        <div id ="col-sm-12 bg-warning" style=" height:200px; border-radius: 12px; font-size: 25px; text-align: center;">Button</p>
        <button type="button" onclick="document.getElementById('col-sm-12 bg-warning').style.backgroundColor='green'" class="btn btn-success" style="align-items: center; border-radius: 10px">on</button>
        <button type="button" onclick="document.getElementById('col-sm-12 bg-warning').style.backgroundColor='red'"  class="btn btn-danger" style="align-items: center; border-radius: 10px">off</button>
     </div>
     <p class="font-italic">
      <div id ="col-sm-12" style="height:200px; border-radius: 12px; font-size: 25px; text-align: center;">Button</p>
        <button type="button" onclick="document.getElementById('col-sm-12').style.backgroundColor='green'"  class="btn btn-success" style="align-items: center ; border-radius: 10px">on</button>
        <button type="button" onclick="document.getElementById('col-sm-12').style.backgroundColor='red'" class="btn btn-danger" style="align-items: center ; border-radius: 10px">off</button>
      </div>
    </div>  
    </div>
  </div>
  

</body>
</html>
